<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Gutters and Breakpoints Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (min-width: 576px) {
      .custom-div {
        background-color: lightblue;
      }
    }
    @media (min-width: 768px) {
      .custom-div {
        background-color: lightgreen;
      }
    }
    @media (min-width: 992px) {
      .custom-div {
        background-color: lightcoral;
      }
    }
    @media (min-width: 1200px) {
      .custom-div {
        background-color: lightyellow;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row gx-sm-2 gx-md-3 gx-lg-4 gx-xl-5 gx-xxl-5">
     
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 custom-div">
        <img src="https://th.bing.com/th/id/OIP.jhVwc6ITsPHlwPf1g0INegHaEK?rs=1&pid=ImgDetMain" class="img-fluid" alt="Image 3">
        <p>Column 1</p>
      </div>
     
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 custom-div">
       
            <img src="https://th.bing.com/th/id/OIP.jhVwc6ITsPHlwPf1g0INegHaEK?rs=1&pid=ImgDetMain" class="img-fluid" alt="Image 3">
        
        <p>Column 2</p>
      </div>
      
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 custom-div">
        <img src="https://th.bing.com/th/id/OIP.jhVwc6ITsPHlwPf1g0INegHaEK?rs=1&pid=ImgDetMain" class="img-fluid" alt="Image 3">
        <p>Column 3</p>
      </div>
      
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 custom-div">
        <img src="https://th.bing.com/th/id/OIP.jhVwc6ITsPHlwPf1g0INegHaEK?rs=1&pid=ImgDetMain" class="img-fluid" alt="Image 3">

        <p>Column 4</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
